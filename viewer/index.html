<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>üåø Forest Grid Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet core -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- ‚úÖ Patch for "L.MultiPolygon is not a constructor" -->
  <script>
    if (typeof L.MultiPolygon === "undefined") {
      L.MultiPolygon = function (latlngs, options) {
        return new L.Polygon(latlngs, options);
      };
    }
  </script>

  <!-- Leaflet KML parser -->
  <script src="https://unpkg.com/leaflet-kml@latest/L.KML.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #e9f7ef;
    }
    #header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-weight: 600;
      font-size: 16px;
      color: #2b9348;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 9999;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 40px;
      border-radius: 12px;
      font-family: Arial, sans-serif;
      font-size: 15px;
      color: #2b9348;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
      z-index: 9998;
    }
  </style>
</head>
<body>
  <div id="header">üåø Forest Department ‚Äî Grid Viewer</div>
  <div id="loading">üìÇ Fetching KML... please wait</div>
  <div id="map"></div>

  <script>
    const map = L.map("map").setView([11.3, 78.5], 10);
    L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { attribution: "&copy; Esri ‚Äî Satellite Imagery", maxZoom: 19 }
    ).addTo(map);

    const params = new URLSearchParams(window.location.search);
    const fileId = params.get("id");
    if (!fileId) {
      alert("‚ùå Missing KML ID in URL!");
      throw new Error("No ?id= parameter found");
    }

    const kmlUrl =
      `https://cdn.jsdelivr.net/gh/krishnaSureshFor/tnforest_kml_to_grid_v2.0@main/public_kml/${fileId}.kml`;
    console.log("üìÇ Fetching KML from:", kmlUrl);

    fetch(kmlUrl, { mode: "cors", cache: "no-cache" })
      .then(res => {
        console.log("Response status:", res.status);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.text();
      })
      .then(kmlText => {
        console.log("KML text length:", kmlText.length);

        // üßπ Remove ns0: namespace prefixes
        const cleanText = kmlText.replace(/<\/*\w+:/g, m => m.replace(/[\w:]+:/, ""));
        const parser = new DOMParser();
        const kml = parser.parseFromString(cleanText, "text/xml");
        const layer = new L.KML(kml);

        // ‚úÖ Add layer immediately
        map.addLayer(layer);

        // üîç Try fitting bounds after short delay
        setTimeout(() => {
          try {
            const bounds = layer.getBounds();
            if (bounds && bounds.isValid && bounds.isValid()) {
              map.fitBounds(bounds);
            }
            document.getElementById("loading").style.display = "none"; // ‚úÖ hide overlay here
          } catch (err) {
            console.warn("‚ö†Ô∏è Could not auto-fit bounds:", err);
            document.getElementById("loading").style.display = "none";
          }

          // üî¥ Style the polygons for visibility
          layer.eachLayer(l => {
            if (l.setStyle) {
              l.setStyle({
                fillColor: "#FF6347",
                fillOpacity: 0.2,
              });
            }
          });
        }, 800); // wait 0.8s for KML to fully render
      })
      .catch(err => {
        console.error("‚ùå Failed to load KML:", err);
        document.getElementById("loading").style.display = "none";
        alert("‚ö†Ô∏è Could not load KML. Ensure the file ID exists and the repo is public.");
      });
  </script>
</body>
</html>
