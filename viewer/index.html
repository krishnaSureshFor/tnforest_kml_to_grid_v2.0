<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ğŸŒ¿ Forest Grid Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet core -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet KML parser -->
  <script src="https://unpkg.com/leaflet-kml@latest/L.KML.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-weight: 600;
      font-size: 16px;
      color: #2b9348;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="header">ğŸŒ¿ Forest Department â€” Grid Viewer</div>
  <div id="map"></div>
  
  <script>
    // --- 1. Initialize Map ---
    // Start with a default, safe view
    const DEFAULT_LAT = 11.3;
    const DEFAULT_LON = 78.5;
    const DEFAULT_ZOOM = 10;

    const map = L.map("map").setView([DEFAULT_LAT, DEFAULT_LON], DEFAULT_ZOOM);
    L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { attribution: "&copy; Esri â€” Satellite Imagery", maxZoom: 19 }
    ).addTo(map);

    // --- 2. Get ?id= parameter from URL ---
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get("id");
    
    if (!fileId) {
      alert("âŒ Missing KML ID in URL! Please ensure you use a link from the generated PDF.");
      // Do NOT throw an error, just stop KML loading and show map at default view
      return; 
    }

    // --- 3. Build CORS-safe jsDelivr URL ---
    // This assumes the file is in: /public_kml/
    const kmlUrl = `https://cdn.jsdelivr.net/gh/krishnaSureshFor/tnforest_kml_to_grid_v2.0@main/public_kml/${fileId}.kml`;
    console.log("ğŸ“‚ Fetching KML from:", kmlUrl);

    // --- 4. Fetch and render the KML ---
    fetch(kmlUrl, { mode: "cors", cache: "no-cache" })
      .then(res => {
        console.log("Response status:", res.status);
        if (!res.ok) {
          // Add a better error message for 404/403
          let errorMsg = `HTTP Error ${res.status}. File may not exist yet or repo is private.`;
          throw new Error(errorMsg);
        }
        return res.text();
      })
      .then(kmlText => {
        console.log("KML text length:", kmlText.length);
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "text/xml");
        
        // --- Core KML Layer ---
        const layer = new L.KML(kml);
        map.addLayer(layer);

        // Wait until KML fully parsed before fitting bounds
        layer.on("loaded", () => {
          console.log("âœ… KML fully loaded â€” adjusting map bounds...");
          
          const bounds = layer.getBounds();
          
          // Check if bounds are valid (e.g., KML is not empty)
          if (bounds && bounds.isValid && bounds.isValid()) {
            map.fitBounds(bounds.pad(0.1)); // Add 10% padding
            console.log("Map bounds fitted successfully.");
          } else {
            console.warn("âš ï¸ Invalid KML bounds, file might be empty or corrupt. Staying at default view.");
          }

          // Optional: force visible style (using the same style logic as before)
          layer.eachLayer(l => {
            if (l.setStyle) {
              // Set a consistent visible style for all features (Polygons, Lines, etc.)
              l.setStyle({ color: "#FF0000", weight: 2, fillOpacity: 0.2 });
            }
          });
        });
      })
      .catch(err => {
        console.error("âŒ Failed to load KML:", err);
        alert(`Could not load KML. Error: ${err.message}`);
      });
  </script>
</body>
</html>
