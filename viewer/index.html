<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ğŸŒ¿ Forest Grid Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet core -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet KML parser -->
  <script src="https://unpkg.com/leaflet-kml@latest/L.KML.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #header {
      position:absolute;
      top:10px;left:50%;transform:translateX(-50%);
      background:rgba(255,255,255,0.9);
      padding:8px 16px;border-radius:10px;
      font-family:Arial,sans-serif;font-weight:600;font-size:16px;color:#2b9348;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      z-index:9999;
    }
  </style>
</head>
<body>
  <div id="header">ğŸŒ¿ Forest Department â€” Grid Viewer</div>
  <div id="map"></div>

  <script>
    // --- Initialize the map ---
    const map = L.map("map").setView([11.3, 78.5], 10);

    // --- Add satellite basemap ---
    L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { attribution: "&copy; Esri â€” Satellite Imagery", maxZoom: 19 }
    ).addTo(map);

    // --- Read the file ID from URL ---
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get("id");
    if (!fileId) {
      alert("âŒ Missing KML ID in URL!");
      throw new Error("No ?id= parameter found");
    }

    // --- Construct jsDelivr CDN URL ---
    const kmlUrl =
      `https://cdn.jsdelivr.net/gh/krishnaSureshFor/tnforest_kml_to_grid_v2.0@main/public_kml/${fileId}.kml`;
    console.log("Loading KML from:", kmlUrl);

    // --- Fetch and parse manually using L.KML ---
    fetch(kmlUrl)
      .then(res => {
        if (!res.ok) throw new Error("KML not found on CDN");
        return res.text();
      })
      .then(kmlText => {
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "text/xml");
        const layer = new L.KML(kml);
        map.addLayer(layer);
        map.fitBounds(layer.getBounds());
        console.log("âœ… KML loaded successfully");
      })
      .catch(err => {
        console.error("âŒ Failed to load KML:", err);
        alert("Could not load KML. Ensure the file ID exists and the repo is public.");
      });
  </script>
</body>
</html>
