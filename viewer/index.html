  <!-- Leaflet KML parser -->

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #header {
      position: absolute;
      top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 8px 16px; border-radius: 10px;
      font-family: Arial, sans-serif; font-weight: 600; font-size: 16px;
      color: #2b9348;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 9999;
    }
  </style>

<body>
  <div id="header">ğŸŒ¿ Forest Department â€” Grid Viewer</div>
  <div id="map"></div>

  <script>
    // --- Initialize the map ---
    const map = L.map("map").setView([11.3, 78.5], 10);

    // --- Add satellite basemap ---
    L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { attribution: "&copy; Esri â€” Satellite Imagery", maxZoom: 19 }
    ).addTo(map);

    // --- Read the file ID from URL ---
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get("id");
    if (!fileId) {
      alert("âŒ Missing KML ID in URL!");
      throw new Error("No ?id= parameter found");
    }

    // âœ… Construct correct Raw GitHub URL (no spaces!)
    const kmlUrl = `https://raw.githubusercontent.com/krishnaSureshFor/tnforest_kml_to_grid_v2.0/main/public_kml/${fileId}.kml`;
    console.log("ğŸ“‚ Fetching KML from:", kmlUrl);

    // --- Fetch and parse manually using L.KML ---
    console.log("ğŸ“‚ Fetching KML from:", kmlUrl);
    fetch(kmlUrl, { mode: "cors", cache: "no-cache" })
      .then(res => {
        console.log("Response status:", res.status);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.text();
      })
      .then(kmlText => {
        console.log("KML text length:", kmlText.length);
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "text/xml");
        const layer = new L.KML(kml);
        map.addLayer(layer);
        const bounds = layer.getBounds();
        if (bounds.isValid && bounds.isValid()) map.fitBounds(bounds);
        console.log("âœ… KML loaded successfully");
      })
  .catch(err => {
    console.error("âŒ Failed to load KML:", err);
    alert(`Could not load KML (${err.message}). Check console for details.`);
  });
  </script>
