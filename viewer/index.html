<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>üåø Forest Grid Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet core -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Fix for missing L.MultiPolygon -->
  <script>
    if (typeof L.MultiPolygon === "undefined") {
      L.MultiPolygon = function (latlngs, options) {
        return new L.Polygon(latlngs, options);
      };
    }
  </script>

  <!-- Leaflet KML parser -->
  <script src="https://unpkg.com/leaflet-kml@latest/L.KML.js"></script>

  <!-- Leaflet.Measure plugin -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-measure@3.3.0/dist/leaflet-measure.css"
  />
  <script src="https://unpkg.com/leaflet-measure@3.3.0/dist/leaflet-measure.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #e9f7ef;
    }
    #header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-weight: 600;
      font-size: 16px;
      color: #2b9348;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 40px;
      border-radius: 12px;
      font-family: Arial, sans-serif;
      font-size: 15px;
      color: #2b9348;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
      z-index: 9998;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="header">üåø Forest Department ‚Äî Grid Viewer</div>
  <div id="loading">üìÇ Fetching KML... please wait</div>
  <div id="map"></div>

  <script>
    // --- Initialize map ---
    const map = L.map("map").setView([11.3, 78.5], 10);
    const base = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { attribution: "&copy; Esri ‚Äî Satellite Imagery", maxZoom: 19 }
    ).addTo(map);
  
    // ‚úÖ Add modern measurement tool
    // This plugin is compatible with Leaflet 1.9+
    const measureScript = document.createElement("script");
    measureScript.src = "https://unpkg.com/leaflet-measure-path@2.2.0/leaflet-measure-path.min.js";
    document.head.appendChild(measureScript);
  
    const measureStyle = document.createElement("link");
    measureStyle.rel = "stylesheet";
    measureStyle.href = "https://unpkg.com/leaflet-measure-path@2.2.0/leaflet-measure-path.css";
    document.head.appendChild(measureStyle);
  
    measureScript.onload = () => {
      L.control.measurePath({
        showUnitControl: true,
        measureArea: true,
        measureDistance: true,
        activeColor: "#2b9348",
        completedColor: "#ff6600"
      }).addTo(map);
    };
  
    // --- URL parameter ---
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get("id");
    if (!fileId) {
      alert("‚ùå Missing KML ID in URL!");
      throw new Error("No ?id= parameter found");
    }
  
    const kmlUrl = `https://cdn.jsdelivr.net/gh/krishnaSureshFor/tnforest_kml_to_grid_v2.0@main/public_kml/${fileId}.kml`;
    console.log("üìÇ Fetching KML from:", kmlUrl);
  
    // --- Fetch & Load ---
    fetch(kmlUrl, { mode: "cors", cache: "no-cache" })
      .then(res => {
        console.log("Response:", res.status);
        if (!res.ok) throw new Error("HTTP " + res.status);
        return res.text();
      })
      .then(kmlText => {
        const cleanText = kmlText.replace(/<\/*\w+:/g, m => m.replace(/[\w:]+:/, ""));
        const parser = new DOMParser();
        const kml = parser.parseFromString(cleanText, "text/xml");
        const layer = new L.KML(kml);
  
        const gridLayer = L.layerGroup();
        const overlayLayer = L.layerGroup();
  
        // Separate layers based on name
        layer.eachLayer(l => {
          const name = l.feature?.properties?.name || "";
          if (name.toLowerCase().includes("overlay")) {
            l.setStyle({ color: "#FFD700", weight: 3, fillColor: "#FFD700", fillOpacity: 0.15 });
            overlayLayer.addLayer(l);
          } else {
            l.setStyle({ color: "#FF0000", weight: 1, fillColor: "#FF0000", fillOpacity: 0.2 });
            gridLayer.addLayer(l);
          }
        });
  
        gridLayer.addTo(map);
        overlayLayer.addTo(map);
  
        // Grid labels
        gridLayer.eachLayer(l => {
          if (l.feature?.properties?.name) {
            const center = l.getBounds().getCenter();
            L.marker(center, {
              icon: L.divIcon({
                className: "grid-label",
                html: `<b style="color:white; text-shadow:1px 1px 2px black; font-size:12px;">${l.feature.properties.name}</b>`,
              }),
            }).addTo(map);
          }
        });
  
        // Layer control
        L.control.layers(null, {
          "Grid Cells": gridLayer,
          "Overlay Boundary": overlayLayer,
        }).addTo(map);
  
        // Fit bounds + hide loading
        setTimeout(() => {
          try {
            const bounds = layer.getBounds();
            if (bounds && bounds.isValid && bounds.isValid()) map.fitBounds(bounds);
          } catch {}
          const loadBox = document.getElementById("loading");
          loadBox.style.opacity = "0";
          setTimeout(() => (loadBox.style.display = "none"), 500);
        }, 800);
      })
      .catch(err => {
        console.error("‚ùå Failed to load KML:", err);
        document.getElementById("loading").style.display = "none";
        alert("‚ö†Ô∏è Could not load KML. Ensure the file ID exists and the repo is public.");
      });
  </script>
</body>
</html>
