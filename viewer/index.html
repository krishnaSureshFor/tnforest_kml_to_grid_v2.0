<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>üåø Forest Grid Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #header {
      position:absolute;top:10px;left:50%;transform:translateX(-50%);
      background:rgba(255,255,255,0.9);padding:8px 16px;border-radius:10px;
      font-family:Arial,sans-serif;font-weight:600;font-size:16px;color:#2b9348;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);z-index:9999;
    }
  </style>
</head>
<body>
  <div id="header">üåø Forest Department ‚Äî Grid Viewer</div>
  <div id="map"></div>

  <script>
  // --- 1. Create map ---
  const map = L.map("map").setView([11.3, 78.5], 10);

  L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    {
      attribution: "&copy; Esri ‚Äî Satellite Imagery",
      maxZoom: 19,
    }
  ).addTo(map);

  // --- 2. Extract ?id= from URL ---
  const params = new URLSearchParams(window.location.search);
  const fileId = params.get("id");

  if (!fileId) {
    alert("‚ùå Missing KML id in URL!");
    throw new Error("No ?id= parameter in URL");
  }

  // ‚úÖ 3. Build jsDelivr CDN URL (instant load, no cache delay)
  const kmlUrl =
    `https://cdn.jsdelivr.net/gh/krishnaSureshFor/tnforest_kml_to_grid_v2.0@main/public_kml/${fileId}.kml`;

  console.log("‚úÖ Fetching KML from:", kmlUrl);

  // ‚úÖ 4. Load KML safely
  const kmlLayer = omnivore.kml(kmlUrl)
    .on("ready", function () {
      map.fitBounds(kmlLayer.getBounds());
      console.log("‚úÖ KML loaded successfully");
    })
    .on("error", function (e) {
      console.error("‚ùå Failed to load KML:", e);
      alert("Could not load KML. Make sure the ID exists.");
    })
    .addTo(map);
</script>
</body>
</html>
