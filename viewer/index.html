<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>üåø Forest Grid Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet core -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- KML parser that supports polygons -->
  <script src="https://unpkg.com/leaflet-kml/L.KML.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #header {
      position: absolute;
      top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 8px 16px; border-radius: 10px;
      font-family: Arial, sans-serif; font-size: 16px;
      font-weight: 600; color: #2b9348;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="header">üåø Forest Department ‚Äî Grid Viewer</div>
  <div id="map"></div>

  <script>
  // --- Map setup ---
  const map = L.map('map').setView([11.3, 78.5], 10);
  L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { attribution: '&copy; Esri ‚Äî Satellite Imagery', maxZoom: 19 }
  ).addTo(map);

  // --- Parse ?id= from URL ---
  const params = new URLSearchParams(window.location.search);
  const fileId = params.get('id');

  if (fileId) {
    // Use raw.githubusercontent.com URL to bypass CORS
    const kmlUrl =
      `https://raw.githubusercontent.com/krishnaSureshFor/tnforest_kml_to_grid_v2.0/main/public_kml/${fileId}.kml`;
    console.log("Loading KML:", kmlUrl);

    // Load via omnivore (CORS-safe)
    omnivore.kml(kmlUrl)
      .on("ready", function () {
        map.fitBounds(this.getBounds());
      })
      .on("error", function (e) {
        console.error("KML load failed:", e);
        alert("‚ùå Could not load KML ‚Äî check file path or ID.");
      })
      .addTo(map);
  } else {
    alert("‚ùå Invalid or missing KML ID in URL.");
  }
</script>
</body>
</html>
