<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ğŸŒ¿ Forest Grid Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/leaflet-kml@latest/L.KML.js"></script>

  <style>
    /* Full height setup */
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    
    /* Header styling */
    #header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-weight: 600;
      font-size: 16px;
      color: #2b9348;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="header">ğŸŒ¿ Forest Department â€” Grid Viewer</div>
  <div id="map"></div>

  <script>
    // --- 1. Initialize Map ---
    const DEFAULT_LAT = 11.3;
    const DEFAULT_LON = 78.5;
    const DEFAULT_ZOOM = 10;
    
    // Set map to a default, safe view (e.g., central Tamil Nadu)
    const map = L.map("map").setView([DEFAULT_LAT, DEFAULT_LON], DEFAULT_ZOOM);
    
    // Use Esri Satellite Layer
    L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { attribution: "&copy; Esri â€” Satellite Imagery", maxZoom: 19 }
    ).addTo(map);

    // --- 2. Get ?id= parameter from URL ---
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get("id");
    
    if (!fileId) {
      alert("âŒ Missing KML ID in URL! Please ensure you use a link from the generated PDF.");
      // Stop execution, map will display at default location
      return; 
    }

    // --- 3. Build CORS-safe jsDelivr URL ---
    // This is the correct path for KML hosted in your public_kml folder on the 'main' branch
    const kmlUrl = `https://cdn.jsdelivr.net/gh/krishnaSureshFor/tnforest_kml_to_grid_v2.0@main/public_kml/${fileId}.kml`;
    console.log("ğŸ“‚ Fetching KML from:", kmlUrl);

    // --- 4. Fetch and render the KML ---
    fetch(kmlUrl, { mode: "cors", cache: "no-cache" })
      .then(res => {
        console.log("Response status:", res.status);
        if (!res.ok) {
          let errorMsg = `HTTP Error ${res.status}. KML file "${fileId}.kml" not found on GitHub.`;
          throw new Error(errorMsg);
        }
        return res.text();
      })
      .then(kmlText => {
        console.log("KML text length:", kmlText.length);
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "text/xml");
        
        // Create the KML layer
        const layer = new L.KML(kml);
        map.addLayer(layer);

        // --- FIX: Ensure map fitting occurs AFTER KML is fully processed ---
        layer.on("loaded", () => {
          console.log("âœ… KML fully loaded â€” adjusting map bounds...");
          
          const bounds = layer.getBounds();
          
          // Check if bounds are valid before attempting to zoom
          if (bounds && bounds.isValid && bounds.isValid()) {
            // Use .pad(0.1) to add a 10% buffer around the KML geometry
            map.fitBounds(bounds.pad(0.1)); 
            console.log("Map bounds fitted successfully.");
          } else {
            console.warn("âš ï¸ Invalid KML bounds (file might be empty). Staying at default view.");
          }

          // Optional: Force a consistent, visible style on all KML features
          layer.eachLayer(l => {
            if (l.setStyle) {
              l.setStyle({ 
                color: "#FF0000",      // Red outline for visibility
                weight: 2,             // Slightly thicker line
                opacity: 1.0,          // Fully opaque line
                fillColor: "#FF0000",  // Red fill
                fillOpacity: 0.2       // Light fill
              });
            }
          });
        });
      })
      .catch(err => {
        // Display the detailed error from the fetch process
        console.error("âŒ Failed to load KML:", err);
        alert(`Could not load KML. Please check: ${err.message}. Ensure the KML file exists in the public_kml folder of your Git repo.`);
      });
  </script>
</body>
</html>
